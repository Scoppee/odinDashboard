<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar Starts -->
        <div class="sidebar">
            <!-- Title Section -->
            <div class="title">
                <div class="dashboard">
                    <img src="./images/view-dashboard.svg" alt="Dashboard Icon">
                </div>
            </div>

            <!-- Navigation Section -->
            <div class="navigation">
                <div class="home">
                    <img src="./images/home.svg" alt="Home Icon">
                </div>
    
                <div class="profile">
                    <img src="./images/card-account-details-outline.svg" alt="Profile Icon">
                </div>
    
                <div class="message">
                    <img src="./images/message-reply.svg" alt="Message Icon">
                </div>
    
                <div class="history">
                    <img src="./images/history.svg" alt="History Icon">
                </div>
    
                <div class="tasks">
                    <img src="./images/calendar-check-outline.svg" alt="Tasks Icon">
                </div>
    
                <div class="communities">
                    <img src="./images/account-group.svg" alt="Communities Icon">
                </div>
            </div>

            <!-- Branding Section -->
            <div class="branding">
                <div class="settings">
                    <img src="./images/settings.svg" alt="Settings Icon">
                </div>
    
                <div class="support">
                    <img src="./images/help-box.svg" alt="Support Icon">
                </div>
    
                <div class="privacy">
                    <img src="./images/shield-check.svg" alt="Privacy Icon">
                </div>
            </div>
        </div>



        <div class="dashboard"></div>
    </div>
</body>
</html>
